<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item><ion-icon name="notifications-outline"></ion-icon>Notification</ion-item>
        <ion-item><ion-icon name="shield-checkmark-outline"></ion-icon>Privacy</ion-item>
        <ion-item><ion-icon name="language-outline"></ion-icon>Languages</ion-item>
        <ion-item><ion-icon name="chatbubble-ellipses-outline"></ion-icon>Ask</ion-item>
        <ion-item><ion-icon name="cog-outline"></ion-icon>Settings</ion-item>   
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content">

    
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>صلاتك</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content fullscreen class="ion-padding" color="success">
      <ion-card *ngFor="let x of filter">
        <ion-card-title>
          <p>القاهرة</p>
          <p>مواقيت الصلاه</p>
        </ion-card-title>
        <ion-card-content *ngFor="let x of filter">
          <p>'Fajr': {{x.timings.Fajr}}</p>
          <p>'Dhuhr': {{x.timings.Dhuhr}}</p>
          <p>'Asr': {{x.timings.Asr}}</p>
          <p>'Maghrib': {{x.timings.Maghrib}}</p>
          <p>'Isha': {{x.timings.Isha}}</p>
          <button class="btn btn-info" (click)="goto()">
            more
          </button>
        </ion-card-content>
      </ion-card>
    </ion-content>


  </ion-router-outlet>


</ion-app>
